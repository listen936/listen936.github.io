<html>

<body></body>
<script src="https://resource.zegocloud.com/office/sdk_static/zego-uikit-prebuilt.js"></script>
<script>
            // Define the Token-generation method
            // @param tokenServerUrl: The address generated with Heroku.
            // @param userID: The unique identifier of the user in the room, it can be any string and must be unique.
            // @param roomID: A random string. Users with the same roomID will enter the same room.
            // @param userName: The name displayed during the call.
            function generateToken(tokenServerUrl, userID, roomID, userName) {
                        return fetch(
                                    `${tokenServerUrl}/access_token?userID=${userID}&userName=${userName}&roomID=${roomID}&expired_ts=7200`,
                                    {
                                                method: "GET",
                                    }
                        ).then((res) => res.json());
            }

            // Call the following method to generate a Token.
            generateToken("https://xxxx.herokuapp.com", "user1", "room1", "jack").then(
                        (token) => {
                                    const TOKEN = token;
                        }
            );
</script>

</html>
